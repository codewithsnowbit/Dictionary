<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon by SnowBit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="title text-center mt-4 text-uppercase fw-bolder">lexicon</h1>
            <div class="word-container">
                <input type="text" class="form-control" placeholder="Search a word" id="data">
                <hr>
                <h1 class="word" id="word"></h1>
                <div class="phonetic">
                    <i class="fas fa-volume-up" id="audioBtn" onclick="playSpeech()"></i>
                    <p id="phonetic"></p>
                </div>
                <div id="def"></div>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
